<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }} | Developer Tools</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">

    <link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,500,300' rel='stylesheet' type='text/css'>
    {% if site.enforce_ssl %}
      <script type="text/javascript">
        var enforce = "{{ site.enforce_ssl }}";
        if (enforce && (window.location.protocol != "https:"))
          window.location = window.location.toString().replace(/^http:/, "https:");
      </script>
    {% endif %}
    <script type="text/javascript">
      window.liveSettings = {
        picker: '#transifexTranslateElement',
        api_key: "9eda410a7db74687ba40771c56abd357",
        detectlang: false,
        site: 'gfw-atlas',
        menuOptions:
        {
          options: [
            {
              title: 'logo',
              url: 'https://www.globalforestwatch.org/'
            }
          ]
        }
      };
    </script>
    <script type="text/javascript" src="https://gfw-assets.s3.amazonaws.com/static/gfw-assets.latest.js" preconnect></script>
    {% include favicon.html %}
  </head>
  <body>
    {% include icons.html %}

    <div class="l-wrapper">
      <!-- HEADER -->
      <div id="headerGfw"></div>
      <div class="l-content">
        {{ content }}
      </div>
      <!-- FOOTER -->
      <div id="footerGfw"></div>
      <div id="contactGfw"></div>
    </div>
  </body>
</html>
